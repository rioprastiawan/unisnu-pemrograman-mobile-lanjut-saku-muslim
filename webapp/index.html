<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saku Muslim - Aplikasi islami untuk jadwal sholat, Al-Qur'an, doa & dzikir, dan kompas kiblat">
    <link rel="icon" type="image/png" href="./assets/icon/app_icon.png">
    <link rel="apple-touch-icon" href="./assets/icon/app_icon.png">
    <title>Saku Muslim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .logo img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.3em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-weight: 500;
        }
        
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .logo img {
                width: 120px;
                height: 120px;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/icon/app_icon.png"/>
        </div>
        
        <h1>Saku Muslim</h1>
        
        <p>
            Aplikasi islami lengkap untuk menemani ibadah harian Anda. 
            Jadwal sholat akurat, Al-Qur'an digital, doa & dzikir, dan kompas kiblat.
        </p>
        
        <div class="links">
            <a href="https://play.google.com/store/apps/details?id=me.rioprastiawan.saku_muslim">Download di Play Store</a>
            <a href="privacy-policy.html">Kebijakan Privasi</a>
        </div>
    </div>
</body>
</html>
